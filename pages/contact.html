<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script src="https://kit.fontawesome.com/9e3dbffefc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Genesis</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
            <svg>
                <use href="../images/logo.svg#logo"></use>
            </svg>
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="project.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="sec1-container">
                <div class="sec1-container-left">
                    <div class="sec1-container-left-top">
                        <p>Full set of great
                            features to make your
                            product fresh</p>
                    </div>
                    <div class="sec1-container-left-bottom">
                        <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                    </div>
                </div>
                <div class="sec1-container-right">
                    <form class="form">
                        <div class="form-box">
                            <label for="name" class="label">Name</label>
                            <input type="text" name="name" id="name" class="input-field">
                        </div>
                        <div class="form-box">
                            <label for="email" class="label"> Email</label>
                            <input type="email" name="email" id="email" class="input-field" required >
                        </div>
                        <div class="form-box">
                            <label for="message" class="label label-msg">Message</label>
                            <textarea class="text-area" name="message" id="message" cols="20" rows="1"></textarea>
                        </div>       
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <img class="img-map" src="../images/map.png" alt="map">
        </section>
    </main>
    <footer>
        <div class="logo">
            <a href="../index.html">
            <svg>
                <use href="../images/logo.svg#logo"></use>
            </svg>
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="project.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="contact.html">Contact</a></li>
            </ul>
            <ul class="nav__list">
                <li class="nav__li"><a href="https://dribble.com"><i class="fa-brands fa-dribbble"></i></a></li>
                <li class="nav__li"><a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="nav__li"><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>             
            </ul>
        </nav>
    </footer>
</body>
</html>
